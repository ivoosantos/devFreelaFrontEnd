<header class="ld-header">
    <div class="wrapper -has-user">
        <div></div>

        <ng-container *ngTemplateOutlet="LogoTemplate"></ng-container>

        <div class="user" *ngIf="checkIfUserIsLogged()">
            <div class="info">
                <span class="name">{{user.name}}</span>
                <span class="role">{{user.role}}</span>
            </div>
            <div class="photo-wrapper">
                <img src="https://img.ibxk.com.br/2019/02/17/17124052466014.jpg" alt="Foto do usuÃ¡rio">
            </div>
        </div>
    </div>
</header>

<!-- Template Logo -->
<ng-template #LogoTemplate>
    <div class="logo-wrapper">
        <img alt="Logo da DevFreela" class="image" src="assets/logo/devfreela.svg">
    </div>
</ng-template>
